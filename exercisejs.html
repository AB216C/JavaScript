<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>

  </head>
  <body>


    <script>
      let name = "Ferdinand"
      console.log(`My name is:${name}`)


      const coffee = 5;
      const bagels = 3;
      const soup = 9

      const cost =(coffee + bagels + soup);

    </script>
