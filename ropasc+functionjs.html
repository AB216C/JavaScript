    <button onclick="

    covercomputerMove()

      outcome='You win'

    <button onclick="

    covercomputerMove()
    


    let outcome=''

    if(computerMove==='Rock') {
      outcome='You lose'
    }else if(computerMove==='Paper') {
      outcome='You win'
    }else if(computerMove==='Scissor') {

    <script>
    
    /*variable let computerMove is outside the function*/
    
    let computerMove = ''

      function covercomputerMove() {
        
        const randomNumber = Math.random()

        if(randomNumber<1/3) {
          computerMove='Rock'
        }else if(randomNumber>=1/3 && randomNumber<2/3) {
          computerMove='Paper'
        }else if(randomNumber>=2/3) {
          computerMove='Scissor'
        }

        console.log(computerMove)

      }

    </script>
