<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper and Scissors</title>
    <style>

    </style>
  </head>
  <body>

    <p>Rock Paper Scissor</p>

    <button onclick="
    
    const computerMove=covercomputerMove();

    let outcome=''

    if(computerMove==='Rock') {
      outcome='tie'
    }else if(computerMove==='Paper') {
      outcome='You lose'
    }else if(computerMove==='Scissor') {
      outcome='You win'
    }


    alert(`You picked Rock, computer picked ${computerMove}. The outcome:${outcome}`)

    ">Rock</button>

  
    <button onclick="

    const computerMove = covercomputerMove();

    let outcome=''

    if(computerMove==='Rock') {
      outcome='You win'
    }else if(computerMove==='Paper') {
      outcome='tie'
    }else if(computerMove==='Scissor') {
      outcome='You lose'
    }


    alert(`You picked paper, computer picked ${computerMove}. The outcome:${outcome}`)
    
    ">Paper</button>


    <button onclick="

    const computerMove = covercomputerMove();
    

    let outcome=''

    if(computerMove==='Rock') {
      outcome='You lose'
    }else if(computerMove==='Paper') {
      outcome='You win'
    }else if(computerMove==='Scissor') {
      outcome='tie'
    }


    alert(`You picked Scissor, computer picked ${computerMove}. The outcome:${outcome}`)
    
    ">Scissor</button>

    <script>
    /*Variable let computerMove='' should be inside the function. In this case we should use
    return to get a value out of a function*/
    /*Still need to create a variable outside  function for everthing to work*/

      function covercomputerMove() {
        
        let computerMove = ''
        
        const randomNumber = Math.random()

        if(randomNumber<1/3) {
          computerMove='Rock'
        }else if(randomNumber>=1/3 && randomNumber<2/3) {
          computerMove='Paper'
        }else if(randomNumber>=2/3) {
          computerMove='Scissor'
        }

        return computerMove

      }

    </script>
  </body>
